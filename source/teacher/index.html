<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>教师端</title>
	<link rel="stylesheet/less" type="text/css" href="index.less" />
	<script src="../../lib/less.min.js"></script>
	<!-- DEV -->
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script> -->
</head>

<body>
	<script src="../../lib/jquery.min.js"></script>
	<script src="../../lib/pdf.min.js"></script>
	<!-- DEV -->
	<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
	<!-- <script src="https://cdn.bootcss.com/pdf.js/2.4.456/pdf.min.js"></script> -->

	<main>
		<aside class="discus">
			<header>讨论区</header>
		</aside>
		<article class="dais">
			<header></header>
			<section>
				<aside>
					<ul></ul>
					<div id="picker">
						<input id="input-proxy" class="jscolor {onFineChange:'updateColor(this)'}" value="ff0000">
					</div>
				</aside>
				<div>
					<canvas id="canvas-paint" width="960px" height="540px"></canvas>
					<textarea id="textarea-proxy"></textarea>
					<canvas id="canvas-node" width="960px" height="540px"></canvas>
					<img id="img-proxy">
				</div>
			</section>
			<footer>
				<button onclick="turnToPage(1)">首页</button>
				<button onclick="turnPrevPage()">上一页</button>
				<input id="gotoPage" onkeydown="goto(event)" placeholder="跳转页面"></input>
				<button onclick="goto()">跳转</button>
				<button onclick="turnNextPage()">下一页</button>
				<button onclick="turnToPage(store.pdfPageNum)">末页</button>
			</footer>
		</article>
		<aside class="function">
			<button>开始课程</button>
			<button>结束课程</button>
			<button>暂停录音</button>
			<button>上传课件</button>
			<div>
				<label for="load">加载课件</label>
				<input id="load" type="file" accept=".pdf" />
			</div>
		</aside>
	</main>

	<script src="config.js"></script>
	<script src="jscolor.js"></script>
	<script src="utils.js"></script>
	<script src="index.js"></script>
</body>

</html>
