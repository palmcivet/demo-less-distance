<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>无距远程课堂 学生端</title>
	<link rel="stylesheet/less" type="text/css" href="index.less" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.4.3/css/mdui.min.css">
	<script src="https://cdn.bootcss.com/mdui/0.4.3/js/mdui.js"></script>
	<script src="https://cdn.bootcss.com/less.js/3.11.1/less.min.js"></script>
</head>

<body>
	<style>
		/* 动态样式，Less 编译不便插入 */
		h1.hover {
			cursor: pointer;

		}

		h1.hover:hover {
			color: rgb(67, 86, 194);
		}
	</style>
	<main class="main">
		<div id="notify-box"></div>
		<audio id="audio"></audio>
		<a id="download"></a>
		<article>
			<h1 id="course-name"><a target="_blank"></a></h1>
			<section>
				<div id="playback">
					<button class="mdui-btn mdui-btn-icon mdui-ripple" title="关闭">
						<i class="mdui-icon material-icons">close</i>
					</button>
					<video controls></video>
				</div>
				<div id="Q-A" style="display: none;">
					<div></div>
					<textarea placeholder="我的回答"></textarea>
					<span></span>
					<button class="mdui-btn mdui-ripple" onclick="handleSubmit()">提交回答</button>
					<button class="mdui-btn mdui-ripple confirm" onclick="handleConfirm()">关闭</button>
				</div>
				<header id="present">
					<div>
						<h1>当前未开课</h1>
					</div>
				</header>
				<img id="note-proxy" width="960px" height="540px" style="opacity: 0;">
				<img id="slide-proxy" width="960px" height="540px" alt="">
				<div id="clock">
					<p><i class="mdui-icon material-icons">free_breakfast</i> 当前未开课</p>
					<span>00</span> : <span>00</span> : <span>00</span>
				</div>
			</section>
		</article>
		<aside>
			<nav class="mdui-tab" mdui-tab>
				<a href="#discus" class="mdui-ripple mdui-tab-active">
					<i class="mdui-icon material-icons">chat</i> 讨论区
				</a>
				<a href="#note" class="mdui-ripple">
					<i class="mdui-icon material-icons">event_note</i> 笔记区
				</a>
			</nav>

			<article id="discus" class="mdui-container">
				<section id="chat-member" class="mdui-collapse" mdui-collapse="options">
					<div class="mdui-collapse-item">
						<div class="mdui-collapse-item-header" title="在线成员">
							<i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
						</div>
						<div class="mdui-collapse-item-body">
							<ul>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
								<li class="mdui-chip"></li>
							</ul>
							<div></div>
						</div>
					</div>
				</section>
				<section id="chat-message">
				</section>
				<section id="chat-box">
					<div>
						<label title="切换发送快捷键">
							<input type="checkbox" value="false" onchange="toggleEnter()"> Enter
						</label>
						<button class="mdui-btn mdui-ripple mdui-btn-dense" title="清空消息"
							onclick="$('#chat-message').empty()">
							<i class="mdui-icon material-icons">clear_all</i>
						</button>
						<button class="mdui-btn mdui-ripple mdui-btn-dense" title="发送消息" onclick="textSubmit()">
							<i class="mdui-icon material-icons">send</i>
						</button>
					</div>
					<textarea placeholder="Shift + Enter 发送" rows="10"></textarea>
					<button class="mdui-btn mdui-btn-icon mdui-ripple mdui-btn-dense" title="清除"
						onclick="$('#chat-box textarea').val('')">
						<i class="mdui-icon material-icons mdui-btn-dense">clear</i>
					</button>
				</section>
			</article>

			<article id="note" class="mdui-container">
				<div id="editor"></div>
				<button class="mdui-btn mdui-ripple mdui-col-xs-6" onclick="saveNote(event)" title="保存笔记">
					<i class="mdui-icon material-icons">file_download</i> 保存笔记
				</button>
			</article>
		</aside>
		<div class="mdui-chip">
			<span class="mdui-chip-icon" title="退出" onclick="handleSignout()">
				<i class="mdui-icon material-icons">exit_to_app</i>
			</span>
			<span class="mdui-chip-title"></span>
		</div>
	</main>

	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="/lessDistance/static/script/editor.min.js"></script>
	<script src="/lessDistance/static/script/utils.js"></script>
	<script src="index.js"></script>
</body>

</html>
